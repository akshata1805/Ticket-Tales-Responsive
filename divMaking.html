<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Hamburger Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  nav {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: relative;
  }

  nav h3 {
    margin: 0;
  }

  /* Desktop menu */
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    display: block;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .hamburger span {
    height: 3px;
    width: 25px;
    background: white;
    margin: 4px 0;
    transition: 0.3s;
  }

  /* Mobile menu styles */
  @media (max-width: 768px) {
    nav ul {
      display: none; /* hide menu by default */
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      flex-direction: column;
      background-color: #333;
      border-top: 1px solid #444;
    }

    nav ul li {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    nav input[type=checkbox] {
      display: none;
    }

    nav input[type=checkbox]:checked ~ ul {
      display: flex; /* show menu when checked */
    }

    .hamburger {
      display: flex;
    }
  }
</style>
</head>
<body>

<nav>
  <h3>Logo</h3>

  <!-- Checkbox for toggling -->
  <input type="checkbox" id="menu-toggle">
  <label class="hamburger" for="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Travel</a></li>
    <li><a href="#">Shop</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
